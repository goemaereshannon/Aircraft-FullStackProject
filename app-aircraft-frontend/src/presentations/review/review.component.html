  <app-user-profile></app-user-profile>
  <div class="flex justify-around px-20 align-items-center">

              <path

    <div class="my-auto col-md-4">
      <div class="text-center my-3 text-3xl font-medium">
        Review for flight from {{ data.departure }} to
        {{ data.destination }}
      </div>
      <form
        novalidate
        class="c-form"
        (ngSubmit)="postReview()"
        [formGroup]="reviewForm"
      >
        <div
          class="form-group row mb-4 border-b-0.5 hover:border-b-2 border-maintheme-grey"
        >
          <div class="col-md border-maintheme-grey">
            <label
              class="col-form-label text-maintheme-grey uppercase"
              for="subjectId"
              >Subject</label
            >
            <div class="c-form__select">
              <select id="subjectId" formControlName="subject">
                <option value="" disabled>Choose a subject to review.</option>
                <option
                  *ngFor="let subject of subjects"
                  [value]="subject.subject"
                >
                  {{ subject.subject }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <!-- <mat-form-field appearance="fill">
          <mat-label for="subjectId">Subject</mat-label>

          <mat-select [FormControl]="subjectControl" required id="subjectId">
            <mat-option>Choose a subject to review.</mat-option>
            <mat-option
              *ngFor="let subject of subjects"
              [value]="subject.subject"
            >
              {{ subject.subject }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="subjectControl.hasError('required')"
            >Please choose a subject to review</mat-error
          >
        </mat-form-field> -->
        <pm-star
          [rating]="starRating"
          (ratingClick)="onRatingClicked($event)"
        ></pm-star>
        <div class="form-group row mb-4 border-b-0.5 border-maintheme-grey">
          <div class="col-md border-maintheme-grey">
            <label
              class="col-form-label text-maintheme-grey uppercase"
              for="passwordId"
              >Description</label
            >
            <div class="">
              <textarea
                class="c-form__input bg-maintheme-lightblue w-100"
                id="passwordId"
                placeholder="Describe your flight experience"
                required
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="form-group row m-4">
          <div class="offset-md-2 col-md-4 flex flex-row justify-center">
            <button
              class="btn bg-maintheme-darkblue text-maintheme-lightblue rounded-md"
              type="submit"
              style="width: 80px"
              [title]="
                reviewForm.valid
                  ? 'Save your entered data'
                  : 'Disabled until the form data is valid'
              "
              [disabled]="!reviewForm.valid"
            >
              Save Review
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
